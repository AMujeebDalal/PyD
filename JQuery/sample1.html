<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function()
{
$("button").click(function()
{
$("p").hide();
});
});
</script>
</head>
<body>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<button>Click Me to Hide Paragraphs.</button>
</body>
</html>
