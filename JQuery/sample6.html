<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function()
{
$("button").click(function()
{
$("#div1").fadeTo("3000",0.4);
$("#div2").fadeTo("2000",0.8);
$("#div3").fadeTo("1000",0.6);
});
});
</script>
</head>
<body>
<p>Demonstrate fadeTo() function.</p>
<button>Click Here</button>
<p></p>
<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:blue;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:green;"></div><br>
</body>
</html>
