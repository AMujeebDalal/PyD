<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function()
{
$("#hide").click(function()
{
$("p").hide(5000);
});
$("#show").click(function()
{
$("p").show();
});
});
</script>
</head>
<body>
<p>If You click on the hide button i will disappear.</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>
