<html>
<head>
<script src="jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function()
{
$("#flip").click(function()
{
$("#panel").slideToggle("slow");
});
});
</script>
<style>
#panel,#flip
{
padding:5px;
text-align:center;
background-color:grey;
border:solid 1px white;
}
#panel
{
padding:50px;
background-color:lightgrey;
display:none;
}
</style>
</head>
<body>
<p>Demonstrate Slide down()</p>
<div id="flip">Click to slide down the panel.</div>
<div id="panel">Hello World!!!!!!!</div><br>
</body>
</html>
