<html>
<body>
<p>Click "Try it" to find the first array element, from a string split. </p>
<button onclick="myFunction()">Try it </button>
<p id="demo" />
<script>
function myFunction() 
{
    var str = "vipulsharma";
    var arr = str.split("s");
    document.getElementById("demo").innerHTML = arr[0];
}
</script>
</body>
</html>
