<html>
<body>
<h3>Function to multiply two numbers in Javascript</h3>
<p id="demo">Result will be Displayed Here</p>
<button type="button" onClick="abc()">Click Me</button>
</body>
<script>
function abc()
{
function myfunction(a,b)
{
return(a*b);
}
document.getElementById("demo").innerHTML=myfunction(4,5);
}
</script>
</html>
