<html>
<body>
<h3>Simple Javascript Program Using Variables</h3>
<p id="demo">Result of Script</p>
<button type="button" onClick="abc()">Click Me.</button>
</body>
<script>
var x=5;
var y=6;
var z=x+y;
function abc()
{
document.getElementById("demo").innerHTML="The result of addition is."+" "+z;
}
</script>
</html>
