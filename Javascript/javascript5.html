<html>
<body>
<h1>Javascript Can Change CSS Styles</h1>
<p id="demo">Please Concentrate</p>
<button type="button" onClick="change()">Click Me</button>
</body>
</html>
<script>
function change()
{
var a=document.getElementById("demo");
a.style.fontSize="25px";
a.style.color="red";
}
</script>
