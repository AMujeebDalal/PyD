<html>
<body>
<h3>Rules for defining identifiers in Javscript.</h3>
<p id="demo">Result of Javascript</p>
<p id="demo1">Value of $gfu</p>
<button type="button" onClick="abc()">Click Me</button>
</body>
<script>
var _ab=20;
var $gf=30;
var $gfu=60;
var d=_ab + $gf;
function abc()
{
document.getElementById("demo").innerHTML="The result of calculation is "+ d;
document.getElementById("demo1").innerHTML="The value of $gfu is "+$gfu;
}
</script>
</html>
