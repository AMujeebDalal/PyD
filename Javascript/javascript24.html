 <html>
 <body>

 <p>Click the button to _______ a confirm box. </p>

 <button onclick="myFunction()">Try it </button>

 <p id="demo" />

 <script>
function myFunction() {
    var x;
    if (confirm("Press a button!") == true) {
        x = "You pressed OK!";
    } else {
        x = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = x;
}
</script>

 </body>
 </html>
