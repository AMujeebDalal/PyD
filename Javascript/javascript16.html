<html>
<body>
<h3>Use of Concatenation Operator '+'</h3>
<p id="demo">The result of concatenation will appear here</p>
<button type="button" onClick="abc()">Click Me</button>
</body>
<script>
var a="Hello";
var b=" Everyone";
var c=" Good Morning";
var d= a+b+c;
function abc()
{
document.getElementById("demo").innerHTML=d;
}
</script>
</html>
