<html>
<body>
<h3>Adding Strings & Numbers</h3>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<button type="button" onClick="abc()">Click Me</button>
</body>
<script>
var a="Hello";
var b=2;
var c=3;
var d=" World";
var e=b+c;
var f=b+c+a;
var g=a+d;
var h=a+b+c+d;
function abc()
{
document.getElementById("demo").innerHTML=e;
document.getElementById("demo1").innerHTML=f;
document.getElementById("demo2").innerHTML=g;
document.getElementById("demo3").innerHTML=h;
}
</script>
</html>
